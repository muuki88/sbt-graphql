language: scala
matrix:
  include:
  - jdk: oraclejdk8
    scala: 2.12.4
    env: COMMAND=validate

script:
  - sbt -J-Xmx1024m ++$TRAVIS_SCALA_VERSION $COMMAND

env:
  global:
  - secure: 
  - secure: 
  - secure: 

before_deploy:
  - openssl aes-256-cbc -K $encrypted_ef7a89177743_key -iv $encrypted_ef7a89177743_iv
    -in project/.gnupg/sec.asc.enc -out project/.gnupg/sec.asc -d

deploy:
  - provider: script
    script: sbt publishViaTravis
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_PULL_REQUEST = false
  - provider: script
    script: sbt publishViaTravis
    skip_cleanup: true
    on:
      branch: snapshot
      condition: $TRAVIS_PULL_REQUEST = false
